name: CI

permissions:
  contents: write

on:
  push:
    branches: [ "**" ]
    tags: [ "v*" ]
  pull_request:

jobs:
  # ==========================================================
  # Linux build (Qt 6 + Boost)
  # ==========================================================
  linux:
    name: Linux (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            cmake \
            qtbase5-dev \
            qtbase5-dev-tools \
            libqt5opengl5-dev \
            libboost-all-dev \
            libeigen3-dev \
            libfreetype-dev \
            libglm-dev

      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --parallel

      - name: Test
        run: |
          cd build
          ctest --output-on-failure

  # ==========================================================
  # Windows build + installer (MSYS2 MinGW64)
  # ==========================================================
  windows-mingw:
    name: Windows (MSYS2 MinGW64)
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------------
      # MSYS2 + MinGW toolchain
      # --------------------------------------------------------
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          path-type: inherit
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-qt5-base
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-eigen3
            mingw-w64-x86_64-glm
            mingw-w64-x86_64-mesa
            mingw-w64-x86_64-nsis

      # --------------------------------------------------------
      # Debug: ensure windeployqt exists
      # --------------------------------------------------------
      - name: List Qt deploy tools
        run: |
          ls /mingw64/bin/windeployqt*

      # --------------------------------------------------------
      # Build & package (delegated to script)
      # --------------------------------------------------------
      - name: Build & Package (Windows)
        run: |
          chmod +x ./package-windows.sh
          ./package-windows.sh

      # --------------------------------------------------------
      # Always keep installer as artifact
      # --------------------------------------------------------
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            *.exe

      # ========================================================
      # ðŸš€ Create GitHub Release and upload installer
      # ========================================================
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
            files: |
              *.exe
            generate_release_notes: true
